<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="fixed-max-width nav-links-container">
                <a href="">Certifications</a>
                <a href="">Past Jobs/Projects</a>
                <a href="">Contact Me</a>
            </div>
        </nav>
        <main class="fixed-max-width">
            <section class="tagline-section">
                <div id="tagline-top">
                    <div class="circle profile-img">
                        <img src="images/pfp-yellowbg.png" alt="display picture">
                    </div>
                    <div id="links">
                        <div id="linkedin-icon-container" class="icon-size"><img src="" alt="LinkedIn account link"></div>
                        <div id="github-icon-container" class="icon-size"><img src="" alt="Github account link"></div>
                    </div>
                </div>
                <div id="tagline-bottom">
                    <div class="inline">
                        <h2 style="padding-right: 12px; text-wrap: nowrap;">I am a</h2>
                        <div class="scrolling-text-animation">
                            <h2>web developer</h2>
                            <h2>virtual assistant</h2>
                        </div>
                    </div>
                    <div>
                        <h5>from the Philippines with more than 2 years of experience in the IT field.</h5>
                    </div>
                </div>
            </section>
            <section class="certificates-section"></section>
            <section class="jobs-project-section"></section>
            <section class="contact-me-section"></section>
        </main>
    <script src="script.js"></script>
    </body>
</html>
